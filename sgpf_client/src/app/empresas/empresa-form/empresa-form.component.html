<h5>{{ title }}</h5>
<div class="row">
  <form materialize class="col s12" [formGroup]="form" (ngSubmit)="save()">
    
    <div class="row">
      <div class="input-field col s12">
        
        <input id="cnpj" type="text" class="validate"
               [(ngModel)]="empresa.cnpj" formControlName="cnpj">
        <label for="cnpj" [class.active]="empresa.razaoSocial">CNPJ</label>
      </div>
    </div>
       
    <div class="row">
      <div class="input-field col s12">
        
        <input id="nome" type="text" class="validate"
               [(ngModel)]="empresa.nome" formControlName="nome"
               [class.invalid]="form.controls['nome'].touched && !form.controls['nome'].valid"
        >
        <label for="nome"
               [class.active]="empresa.nome"
               data-error="Nome é obrigatório e deve conter pelo menos 3 caracteres">
          Nome
        </label>
      </div>
    </div>    
    <div class="row">
      <div class="input-field col s12">
       
        <input id="razaoSocial" type="text" class="validate"
               [(ngModel)]="empresa.razaoSocial" formControlName="razaoSocial">
        <label for="razaoSocial" [class.active]="empresa.razaoSocial">Razão Social</label>
      </div>
    </div>    
    <button class="btn waves-effect waves-light" type="submit"
            [disabled]="!form.valid">
      Submit<i class="material-icons right">send</i>
    </button>
  </form>
</div>
