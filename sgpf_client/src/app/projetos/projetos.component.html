<p>
    Exibindo {{ projetos.length }} projetos.
  </p>
  
  <table>
    <thead>
    <tr>
      <th data-field="idSistema">Sistema</th>
      <th data-field="identificador">Identificador</th>
      <th data-field="titulo">TÃ­tulo</th>
      <th data-field="PF">PF</th>
      <th data-field="editar">Editar</th>
      <th data-field="finalizar">Finalizar</th>
      <th data-field="deletar">Deletar</th>
    </tr>
    </thead>
  
    <tbody>
      <tr *ngFor="let projeto of projetos">
        <td>{{projeto.idSistema }} </td>
        <td>{{ projeto.identificador }}</td>        
        <td>{{ projeto.titulo }}</td>
        <td>{{ projeto.quantidadePF }}</td>
        <td>
          <a [routerLink]="['/projetos', projeto.id]">
            <i class="material-icons">mode_edit</i>
          </a>
        </td>
        <td>
          <a (click)="finalizeProjeto(projeto)" href="">
            <i class="material-icons">check_circle</i>
          </a>
        </td>
        <td>
          <a (click)="deleteProjeto(projeto)" href="">
            <i class="material-icons">delete</i>
          </a>
        </td>
      </tr>
    </tbody>
  </table>
  
  <div class="fixed-action-btn" style="bottom: 45px; right: 24px;">
    <a class="btn-floating btn-large waves-effect waves-light green"
       routerLink="/projetos/new">
      <i class="material-icons">add</i>
    </a>
  </div>
